<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for better contrast */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Center text */
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding around the content */
            backdrop-filter: blur(10px); /* Blur effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for the upload box */
        }
        .form-group {
            margin-bottom: 30px; /* Increased space below the file input */
        }
        input[type="file"] {
            border: 2px solid #007bff; /* Custom border color */
            padding:5px; /* Add some padding for better appearance */
            border-radius: 5px; /* Slightly rounded corners */
            background-color: rgba(255, 255, 255, 0.2); /* Background for the input */
            color: white; /* Text color */
        }
        input[type="file"]::file-selector-button {
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding for button */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .form-control{
            height: 20%;
        }
        /* From https://css.glass */

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary button color */
            border-color: #007bff; /* Match border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker color on hover */
            border-color: #0056b3; /* Match border color on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Excel File for EDA</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose Excel File:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xls,.xlsx,.csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate PDF</button>
        </form>
    </div>
</body>
</html>
